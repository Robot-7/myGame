<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/fly.css" />
	</head>

	<body>

		<div class="background-div" id="background">
			<div class="move-div" id="head-div">

				<img src="img/bg_day.png" class="bk-img" />

				<ul id="top-barrier" class="barrier">
					<li><img src="img/pipe_down.png" class="pipe" /></li>
					<li><img src="img/pipe_down.png" class="pipe" /></li>					
				</ul>

				<ul id="bottom-barrier" class="barrier">
					<li><img src="img/pipe_down.png" class="pipe" /></li>             
					<li><img src="img/pipe_down.png" class="pipe" /></li>				
				</ul>

			</div>

			<div class="move-div" id="tail-div">
				<img src="img/bg_day.png" class="bk-img" />
				
				<ul id="top-barrier2" class="barrier">
					<li><img src="img/pipe_down.png" class="pipe" /></li>
					<li><img src="img/pipe_down.png" class="pipe" /></li>					
				</ul>

				<ul id="bottom-barrier2" class="barrier">
					<li><img src="img/pipe_down.png" class="pipe" /></li>
					<li><img src="img/pipe_down.png" class="pipe" /></li>				
				</ul>

			</div>
			
			<div class="middle-div" id="bird">
				<img src="img/bird0_0.png" id="bird-image" />
			</div>
			
         <button id="play-button">
		</button>
		 
		
		<div id="title-div"><img src="img/title.png"/></div>
		<div id="gameover-div"><img src="img/text_game_over.png"/></div>
		<button id="replay-div"><img src="img/button_ok.png"/></button>
 
		</div>
		
		<div class="bottom-img">
			<img src="img/land.png" />
		</div>
		
		
	

	
		
		<script src="js/fly.js"></script>
	</body>

</html>
